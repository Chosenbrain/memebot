<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meme Coin Bot Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #2C3E50;
      color: #ECF0F1;
    }
    h1 {
      text-align: center;
    }
    #log {
      background-color: #fff;
      color: #000;
      padding: 10px;
      height: 300px;
      overflow-y: scroll;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      color: #000;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #34495E;
      color: #fff;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    tr:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <h1>Meme Coin Bot Dashboard</h1>
  <div id="log">
    <p>Connecting...</p>
  </div>
  <table id="tradeTable">
    <thead>
      <tr>
        <th>Token</th>
        <th>Tx Hash</th>
        <th>Invested (ETH)</th>
        <th>Current Value (USD)</th>
        <th>P/L (USD)</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="tradeTableBody">
      <!-- Trade rows will be added here -->
    </tbody>
  </table>
  
  <!-- Socket.IO Client Script -->
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const logDiv = document.getElementById("log");
    const tradeTableBody = document.getElementById("tradeTableBody");

    // Append new log messages to the log div.
    socket.on("log", message => {
      const p = document.createElement("p");
      p.textContent = message;
      logDiv.appendChild(p);
      logDiv.scrollTop = logDiv.scrollHeight;
    });

    // When a new trade event is received, add a row to the trade table.
    socket.on("trade", trade => {
      addTradeRow(trade);
    });

    // When an update is received (e.g., periodic metrics update), refresh the table.
    socket.on("update", trades => {
      updateTradeTable(trades);
    });

    function addTradeRow(trade) {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${trade.tokenAddress}</td>
        <td>${trade.txHash ? trade.txHash.substring(0, 10) + "..." : "N/A"}</td>
        <td>${parseFloat(trade.amountInvested).toFixed(4)}</td>
        <td>${trade.currentValue ? trade.currentValue.toFixed(4) : "N/A"}</td>
        <td>${trade.profitLoss ? trade.profitLoss.toFixed(4) : "N/A"}</td>
        <td>${trade.status}</td>
      `;
      tradeTableBody.appendChild(row);
    }

    function updateTradeTable(trades) {
      tradeTableBody.innerHTML = "";
      trades.slice(-10).forEach(trade => {
        addTradeRow(trade);
      });
    }
  </script>
</body>
</html>
